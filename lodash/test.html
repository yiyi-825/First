<body>
    <script>
        function chunk(arr, n) {
            if (arr.length < 1 || arr.length < n) {
                return arr;
            } else {
                var arrb = [];
                for (i = 0; i < arr.length; i++) {
                    if (i < n - 1) {
                        arrb[i] = arr[i]
                        i++;
                    } else {
                        var arrc = arr.splice(n, arr.length);
                    }
                }
                console.length(arrb, arrc);
            }
        }
        chunk([1, 2, 3, 4, 5, 1, 2, 3, 0], 3);
    </script>
</body>
